<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <div class="container">
        
            <h1 class="display-4 text-center text-secondary font-weight-bolder font-italic text-capitalize mb-4">todo app</h1>
            <div class="p-2 rounded-lg" id='app'>
                <div id="controls" class="mt-2">
                    <form class='mb-1 form-inline d-sm-flex justify-content-sm-center'>
                        <input type="text" class="form-control w-75" name='todo'>
                        <input type="submit" value="Add" class="btn btn-primary w-25">
                    </form>
                    <div class="d-flex justify-content-around">
                    <button id="remove" class="btn btn-danger mr-1 ">Delete Completed</button>
                    <button id="removeAll" class="btn btn-warning flex-grow-1">Delete All</button>
                    </div>
                </div>
                <div id="tasks" class='mx-auto'>
                    <ul class="list-unstyled mt-2">
                        <!-- <li class="p-1 border border-info rounded mb-1 text-justify"><input type="checkbox" class="rounded-sm mx-1"> <label>Go to Gym</label></li> -->
                    </ul>
                </div>
            </div>
       
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
